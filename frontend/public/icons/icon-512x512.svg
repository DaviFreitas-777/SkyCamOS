<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Fundo -->
  <rect width="512" height="512" rx="102" fill="url(#grad1)"/>
  <!-- Camera body -->
  <rect x="96" y="160" width="234" height="192" rx="26" fill="#ffffff" filter="url(#shadow)"/>
  <!-- Lente externa -->
  <circle cx="213" cy="256" r="70" fill="#1e1b4b"/>
  <!-- Lente media -->
  <circle cx="213" cy="256" r="50" fill="url(#lensGrad)"/>
  <!-- Lente interna -->
  <circle cx="213" cy="256" r="22" fill="#ffffff"/>
  <!-- Reflexo principal -->
  <ellipse cx="197" cy="240" rx="8" ry="10" fill="#ffffff" opacity="0.7"/>
  <!-- Reflexo secundario -->
  <ellipse cx="225" cy="268" rx="4" ry="5" fill="#ffffff" opacity="0.4"/>
  <!-- Viewfinder -->
  <rect x="330" y="192" width="86" height="96" rx="16" fill="#ffffff" filter="url(#shadow)"/>
  <!-- Visor do viewfinder -->
  <rect x="346" y="216" width="54" height="48" rx="6" fill="#1e1b4b"/>
  <!-- Indicador de gravacao -->
  <circle cx="138" cy="202" r="20" fill="#ef4444"/>
  <!-- Brilho no indicador -->
  <circle cx="132" cy="196" r="5" fill="#ffffff" opacity="0.6"/>
  <!-- Flash -->
  <rect x="280" y="180" width="28" height="12" rx="3" fill="#fbbf24"/>
  <!-- Texto SkyCam -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">SkyCamOS</text>
</svg>
