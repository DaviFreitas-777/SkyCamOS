<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Fundo -->
  <rect width="192" height="192" rx="38" fill="url(#grad1)"/>
  <!-- Camera body -->
  <rect x="36" y="60" width="88" height="72" rx="10" fill="#ffffff" filter="url(#shadow)"/>
  <!-- Lente externa -->
  <circle cx="80" cy="96" r="26" fill="#1e1b4b"/>
  <!-- Lente media -->
  <circle cx="80" cy="96" r="18" fill="#3730a3"/>
  <!-- Lente interna -->
  <circle cx="80" cy="96" r="8" fill="#ffffff"/>
  <!-- Reflexo -->
  <ellipse cx="74" cy="90" rx="3" ry="4" fill="#ffffff" opacity="0.6"/>
  <!-- Viewfinder -->
  <rect x="124" y="72" width="32" height="36" rx="6" fill="#ffffff" filter="url(#shadow)"/>
  <!-- Indicador de gravacao -->
  <circle cx="52" cy="76" r="8" fill="#ef4444"/>
  <!-- Brilho no indicador -->
  <circle cx="50" cy="74" r="2" fill="#ffffff" opacity="0.6"/>
</svg>
