<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 384" width="384" height="384">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Fundo -->
  <rect width="384" height="384" rx="76" fill="url(#grad1)"/>
  <!-- Camera body -->
  <rect x="72" y="120" width="176" height="144" rx="20" fill="#ffffff" filter="url(#shadow)"/>
  <!-- Lente externa -->
  <circle cx="160" cy="192" r="52" fill="#1e1b4b"/>
  <!-- Lente media -->
  <circle cx="160" cy="192" r="36" fill="#3730a3"/>
  <!-- Lente interna -->
  <circle cx="160" cy="192" r="16" fill="#ffffff"/>
  <!-- Reflexo -->
  <ellipse cx="148" cy="180" rx="6" ry="8" fill="#ffffff" opacity="0.6"/>
  <!-- Viewfinder -->
  <rect x="248" y="144" width="64" height="72" rx="12" fill="#ffffff" filter="url(#shadow)"/>
  <!-- Indicador de gravacao -->
  <circle cx="104" cy="152" r="16" fill="#ef4444"/>
  <!-- Brilho no indicador -->
  <circle cx="100" cy="148" r="4" fill="#ffffff" opacity="0.6"/>
  <!-- Flash -->
  <rect x="208" y="136" width="20" height="8" rx="2" fill="#fbbf24"/>
</svg>
