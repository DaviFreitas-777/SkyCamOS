# ==============================================================================
# SkyCamOS - Nginx Configuration
# Configuracao otimizada para servir PWA com cache e proxy reverso
# ==============================================================================

# Numero de workers (auto = numero de CPUs)
worker_processes auto;

# Arquivo de PID
pid /var/run/nginx.pid;

# Configuracoes de eventos
events {
    # Numero maximo de conexoes simultaneas por worker
    worker_connections 1024;
    # Aceita multiplas conexoes de uma vez
    multi_accept on;
    # Usa epoll no Linux para melhor performance
    use epoll;
}

http {
    # ==========================================================================
    # Configuracoes Basicas
    # ==========================================================================

    # Tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Charset padrao
    charset utf-8;

    # Formato de log customizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Logs
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ==========================================================================
    # Performance
    # ==========================================================================

    # Envia arquivos diretamente do disco sem passar pela memoria
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeouts
    keepalive_timeout 65;
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;

    # Buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 100M;
    large_client_header_buffers 2 1k;

    # ==========================================================================
    # Compressao Gzip
    # ==========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ==========================================================================
    # Seguranca
    # ==========================================================================

    # Esconde versao do nginx
    server_tokens off;

    # Headers de seguranca
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (ajuste conforme necessario)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' ws: wss:; media-src 'self' blob:; object-src 'none'; frame-ancestors 'self';" always;

    # ==========================================================================
    # Upstream para Backend API
    # ==========================================================================

    upstream backend_api {
        server backend:8000;
        keepalive 32;
    }

    # ==========================================================================
    # Servidor Principal
    # ==========================================================================

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # Diretorio raiz do frontend
        root /usr/share/nginx/html;
        index index.html;

        # ----------------------------------------------------------------------
        # Health Check Endpoint
        # ----------------------------------------------------------------------
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # ----------------------------------------------------------------------
        # API Proxy (encaminha para backend)
        # ----------------------------------------------------------------------
        location /api/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            # Headers para proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts para streaming de video
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffer settings
            proxy_buffering off;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # ----------------------------------------------------------------------
        # WebSocket para streaming em tempo real
        # ----------------------------------------------------------------------
        location /ws/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeout maior para WebSockets
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ----------------------------------------------------------------------
        # Service Worker (sem cache para atualizacoes imediatas)
        # ----------------------------------------------------------------------
        location = /sw.js {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            try_files $uri =404;
        }

        # ----------------------------------------------------------------------
        # Manifest PWA (cache curto)
        # ----------------------------------------------------------------------
        location = /manifest.json {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        # ----------------------------------------------------------------------
        # Assets estaticos com cache longo
        # ----------------------------------------------------------------------

        # JavaScript e CSS com hash no nome (cache agressivo)
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Imagens e fontes
        location ~* \.(ico|gif|jpe?g|png|webp|avif|svg|woff2?|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Videos e audio
        location ~* \.(mp4|webm|ogg|mp3|wav)$ {
            expires 1M;
            add_header Cache-Control "public, max-age=2592000";
            try_files $uri =404;
        }

        # ----------------------------------------------------------------------
        # SPA Fallback - Todas as rotas vao para index.html
        # ----------------------------------------------------------------------
        location / {
            # Cache curto para HTML
            expires 1h;
            add_header Cache-Control "public, max-age=3600";

            # Fallback para SPA routing
            try_files $uri $uri/ /index.html;
        }

        # ----------------------------------------------------------------------
        # Bloqueio de arquivos sensiveis
        # ----------------------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ----------------------------------------------------------------------
        # Error pages
        # ----------------------------------------------------------------------
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
