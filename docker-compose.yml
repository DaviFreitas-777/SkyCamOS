# ==============================================================================
# SkyCamOS - Docker Compose
# Ambiente de desenvolvimento para o sistema de monitoramento de cameras
# ==============================================================================
# Uso:
#   Iniciar:  docker-compose up -d
#   Parar:    docker-compose down
#   Logs:     docker-compose logs -f
#   Rebuild:  docker-compose up -d --build
# ==============================================================================

version: "3.8"

services:
  # ============================================================================
  # Backend API (FastAPI)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      target: development
    container_name: skycamos-backend
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/skycamos.db}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}
      - STORAGE_PATH=/app/storage
      - MAX_STORAGE_GB=${MAX_STORAGE_GB:-100}
      - PYTHONUNBUFFERED=1
    volumes:
      # Codigo fonte para hot-reload em desenvolvimento
      - ./backend:/app/backend:ro
      # Banco de dados persistente
      - skycamos-data:/app/data
      # Armazenamento de gravacoes
      - skycamos-recordings:/app/storage
      # Logs
      - skycamos-logs:/app/logs
    networks:
      - skycamos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
    # Limite de recursos (ajuste conforme necessario)
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  # ============================================================================
  # Frontend (Nginx + PWA)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: skycamos-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    volumes:
      # Configuracao nginx customizada
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      # Arquivos estaticos em desenvolvimento (opcional)
      # - ./frontend/dist:/usr/share/nginx/html:ro
    networks:
      - skycamos-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

  # ============================================================================
  # Redis (Cache e Message Broker)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: skycamos-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - skycamos-redis:/data
    networks:
      - skycamos-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M

# ==============================================================================
# Volumes Persistentes
# ==============================================================================
volumes:
  # Banco de dados SQLite
  skycamos-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}

  # Gravacoes de cameras
  skycamos-recordings:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${RECORDINGS_PATH:-./recordings}

  # Logs da aplicacao
  skycamos-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOGS_PATH:-./logs}

  # Dados do Redis
  skycamos-redis:
    driver: local

# ==============================================================================
# Rede Interna
# ==============================================================================
networks:
  skycamos-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
